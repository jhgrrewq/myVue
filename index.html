<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>self-vue</title>
</head>
<body>
<div id="app">
	<h1>{{title}}</h1>
	<input v-model='name'/>
	<h1>{{name}}</h1>
	<p>年龄：{{age}} </p>
	<button v-on:click="clickMe">click me</button>	
</div>

<script src="observer.js"></script>
<script src="watcher.js"></script>
<script src="compiler.js"></script>
<script src="index.js"></script>
<script>
	let app = new SelfVue({
		el: '#app',
		data: {
			title: 'my SelfVue',
			name: 'jack',
			age: 10
		},
		methods: {
			clickMe: function(){
				this.title = 'now'
			}
		},
		mounted: function(){
			setTimeout(() => {
				this.title = 'hello world'
			}, 2000)
		}
	});
	
	
	
</script>
</body>
</html>
