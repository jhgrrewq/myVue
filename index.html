<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>self-vue</title>
</head>
<body>
<div id="app">
	<h1>{{title}}</h1>
	<input type="text" v-model='name'>
	<h1>{{name}}</h1>
	<p>年龄：{{user.age}} </p>
	<!-- <p>年龄：{{user.age}} 性别：{{user.gender}}</p>  -->
	<!-- 还没有解决 一行中有多个参数问题 -->
	<button v-on:click="clickMe">click me</button>
	
</div>

<script src="observer.js"></script>
<script src="watcher.js"></script>
<script src="compile.js"></script>
<script src="index.js"></script>
<script>
	let app = new SelfVue({
		el: '#app',
		data: {
			title: 'my SelfVue',
			name: 'jack',
			user: {
				age: 10,
				gender: 'male'
			}
		},
		methods: {
			clickMe: function(){
				this.title = 'now'
			}
		},
		mounted: function(){
			setTimeout(() => {
				this.title = 'hello world'
			}, 2000)
		}
	});
	
	
	
</script>
</body>
</html>
